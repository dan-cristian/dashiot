<table><tr><td>
<span data-showif="nowplaying | equals 'true'">
  <img id="music_playing" src="/assets/icons/lastfm/music-on.gif">
</span>
<!--i class="status" data-bind="status"></i-->
<img style="max-height: 96px; width: auto" data-bind-src="cover">
<span data-showif="is_loved | equals '1'">
  <img id="full-heart" src="/assets/icons/lastfm/music-heart-48.png">
</span>
<span data-showif="is_loved | equals '0'">
  <img id="empty-heart" src="/assets/icons/lastfm/empty-heart-48.png">
</span>
<!--span class="loved" data-bind="loved"></span-->
<p>
<span class="artist" data-bind="artist"></span>
-
<span class="track" data-bind="track"></span>
<p class="updated-at" data-bind="updatedAtMessage"></p>
</td></tr></table>
