<table>
    <tr>
        <td><span class="value" data-bind="status-cam | raw"></span>
            <span data-showif="status-cam-state | equals 'recent'" 
            class="value" data-bind="status-cam-recent | raw" style="background-color:orange"></span>
        </td>
        <td><span class="value" data-bind="status-pir | raw"></span>
            <span data-showif="status-pir-state | equals 'recent'" 
            class="value" data-bind="status-pir-recent | raw" style="background-color:orange"></span>
        </td>
        <td><span class="value" data-bind="status-contact | raw"></span>
            <span data-showif="status-contact-state | equals 'open'" 
            class="value" data-bind="status-contact-open | raw" style="background-color:red"></span>
        </td>
    </tr>
    <tr><td>&nbsp;</td></tr>
</table>
<table>
    <tr>
        <td></td>
        <td><h1 class="title" data-bind="title"></h1></td>
        <td></td>
    </tr>
</table>
<table>
    <tr>
        <td><I class="value" data-bind="current | prepend prefix | append suffix"></I></td>
    </tr>
    <tr>
        <td>
            <P class="value" data-bind="updateon"></P>
            <p class="more-info" data-bind="moreinfo"></p>
        </td>
    </tr>
</table>
