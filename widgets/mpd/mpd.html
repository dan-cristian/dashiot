<!-- icons from http://www.iconarchive.com/show/audio-video-outline-icons-by-danieledesantis.html -->
<div>
<table border=0>
  <tr>
    <td class="zone-status" id="status:living">
    </td>
    <td id="mpd:living">
      <img class="zone-name" id="mpd:living" src="/assets/icons/mpd/living-48.png">
    </td>
    <td id="output:living" class="td-output">
      <span data-showif="output_living | equals 'on'">
        <img class="output" id="output:living" src="/assets/icons/mpd/speakeron-32.png">
      </span>
      <span data-showif="output_living | equals 'off'">
        <img class="output" id="output:living" src="/assets/icons/mpd/speakeroff-32.png">
      </span>
    </td>
    <td class="zone-status" id="status:headset">
    </td>
    <td id="mpd:headset" class="td-output">
      <img class="zone-name" id="mpd:headset" src="/assets/icons/mpd/headset-simple-48.png">
    </td>
    <td id="output:headset">
      <span data-showif="output_headset | equals 'on'">
        <img class="output" id="output:headset" src="/assets/icons/mpd/speakeron-32.png">
      </span>
      <span data-showif="output_headset | equals 'off'">
        <img class="output" id="output:headset" src="/assets/icons/mpd/speakeroff-32.png">
      </span>
    </td>
    <td>&nbsp;</td>
    <td class="command" id="cmd_cust:toggle">
      <span data-showif="mpd_playstate | equals 'playing'">
        <img  src="/assets/icons/mpd/levels.gif" style="max-height: 48px; width: auto" class="under">
        <img id="cmd_cust:toggle" src="/assets/icons/mpd/pause-48.png" class="over">
      </span>
      <span data-showif="mpd_playstate | equals 'paused'">
        <img id="cmd_cust:toggle" src="/assets/icons/mpd/play-48.png">
      </span>
      <span data-showif="mpd_playstate | equals 'stopped'">
        <img id="cmd_cust:toggle" src="/assets/icons/mpd/play-48.png">
      </span>
    </td>
    <td class="command" id="cmd:previous">
      <img id="cmd:previous" src="/assets/icons/mpd/previous-48.png">
    </td>
    <td class="command" id="cmd:next">
      <img id="cmd:next" src="/assets/icons/mpd/next-48.png">
    </td>
  </tr>
  <tr>
    <td class="zone-status" id="status:dormitor">
    </td>
    <td id="mpd:dormitor">
      <img class="zone-name" id="mpd:dormitor" src="/assets/icons/mpd/bed-48.png">
    </td>
    <td id="output:dormitor">
      <span data-showif="output_dormitor | equals 'on'">
        <img class="output" id="output:dormitor" src="/assets/icons/mpd/speakeron-32.png">
      </span>
      <span data-showif="output_dormitor | equals 'off'">
        <img class="output" id="output:dormitor" src="/assets/icons/mpd/speakeroff-32.png">
      </span>
    </td>
    <td class="zone-status" id="status:baie">
    </td>
    <td id="mpd:baie">
      <img class="zone-name" id="mpd:baie" src="/assets/icons/mpd/bath-48.png">
    </td>
    <td id="output:baie">
      <span data-showif="output_baie | equals 'on'">
        <img class="output" id="output:baie" src="/assets/icons/mpd/speakeron-32.png">
      </span>
      <span data-showif="output_baie | equals 'off'">
        <img class="output" id="output:baie" src="/assets/icons/mpd/speakeroff-32.png">
      </span>
    </td>
    <td>&nbsp;</td>
    <td style="text-align: left;">
      <progress class="progress-bar" id="mpd:duration" value="" max="100">
    </td>
    <td class="command" id="cmd_cust:repeat">
      <span data-showif="mpd_repeat | equals 'on'">
        <img class="inverted" id="cmd_cust:repeat" src="/assets/icons/mpd/repeat-48.png">
      </span>
      <span data-showif="mpd_repeat | equals 'off'">
        <img id="cmd_cust:repeat" src="/assets/icons/mpd/repeat-48.png">
      </span>
    </td>
    <td class="command" id="cmd_cust:random">
      <span data-showif="mpd_random | equals 'on'">
        <img class="inverted" id="cmd_cust:random" src="/assets/icons/mpd/shuffle-48.png">
      </span>
      <span data-showif="mpd_random | equals 'off'">
        <img id="cmd_cust:random" src="/assets/icons/mpd/shuffle-48.png">
      </span>
    </td>
  </tr>
  <tr>
    <td class="zone-status" id="status:beci">
    </td>
    <td id="mpd:beci">
      <img class="zone-name" id="mpd:beci" src="/assets/icons/mpd/hammer-48.png">
    </td>
    <td id="output:beci">
      <span data-showif="output_beci | equals 'on'">
        <img class="output" id="output:beci" src="/assets/icons/mpd/speakeron-32.png">
      </span>
      <span data-showif="output_beci | equals 'off'">
        <img class="output" id="output:beci" src="/assets/icons/mpd/speakeroff-32.png">
      </span>
    </td>
    <td class="zone-status" id="status:pod">
    </td>
    <td id="mpd:pod">
      <img class="zone-name" id="mpd:pod" src="/assets/icons/mpd/roof-48.png">
    </td>
    <td id="output:pod">
      <span data-showif="output_pod | equals 'on'">
        <img class="output" id="output:pod" src="/assets/icons/mpd/speakeron-32.png">
      </span>
      <span data-showif="output_pod | equals 'off'">
        <img class="output" id="output:pod" src="/assets/icons/mpd/speakeroff-32.png">
      </span>
    </td>
    <td>
    </td>
    <td style="text-align: left;">
      <progress class="progress-bar" id="mpd:volume" value="" max="100">
      </progress><!--&nbsp;<span class="value" data-bind="mpd_volume | raw"></span>%-->
    </td>
    <td class="command" id="cmd_cust:volume_down">
      <img id="cmd_cust:volume_down" src="/assets/icons/mpd/volumedown-48.png">
    </td>
    <td class="command" id="cmd_cust:volume_up">
      <img id="cmd_cust:volume_up" src="/assets/icons/mpd/volumeup-48.png">
    </td>
  </tr>
</table>
<table border=0>
  <tr>
    <td class="value, song" data-bind="mpd_song | raw">
      Song
    </td>
    
  </tr>
</table>
<table border=0>
  <tr>
    <td>
      <table><tr>
      <td>
        <img class="command" id="cmd_cust:advanced-settings" src="/assets/icons/mpd/settings-32.png">
      </td>
      </tr></table>
    </td>
    <td id="playlist">
      <table><tr>
      <td>
        <span id="playlist:1" class="playlist"><img id="playlist:1" src="/assets/icons/mpd/playlist-random-32.png">1</span>
      </td>
      <td>
        <span id="playlist:2" class="playlist">2</span>
      </td>
      <td>
        <span id="playlist:3" class="playlist">3</span>
      </td>
      <td>
        <span id="playlist:4" class="playlist">4</span>
      </td>
      <td>
        <span id="playlist:5" class="playlist">5</span>
      </td>
      <td>
        <span id="playlist:6" class="playlist"><img id="playlist:6" src="/assets/icons/mpd/playlist-kids-32.png">6</span>
      </td>
      <td>
        <span id="playlist:7" class="playlist"><img id="playlist:7" src="/assets/icons/mpd/playlist-relax-32.png">7</span>
      </td>
      <td>
        <span id="playlist:8" class="playlist"><img id="playlist:8" src="/assets/icons/mpd/playlist-dj-32.png">8</span>
      </td>
      <td>
        <span id="playlist:9" class="playlist"><img id="playlist:9" src="/assets/icons/mpd/star-32.png">9</span>
      </td>
      </tr></table>
    </td>
    <td id="advanced-settings" class="hidden">
      Advanced settings
    </td>
  </tr>
</table>
</div>
